    <!-- Contact Section Starts -->

    <section class="main_heading my-5 bg-light py-5">
      <div class="text-center text-capitalize">
        <h1 class="display-4"> contact me</h1>
        <hr class="w-25 mx-auto"/>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xxl-8 col-10 col-md-8 mx-auto">
            <form>
              <input class="form-control form-control-lg" type="text" placeholder="Enter your name" aria-label=".form-control-lg example">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <label for="exampleDataList" class="form-label">Enter your City</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your query</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section Ends -->
